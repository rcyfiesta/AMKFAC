<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scenario Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scenario Input</h1>

    <form id="scenarioForm">
        <label>Scenario Number</label>
        <select id="scenarioNumber"></select>

        <label>Casualty Number</label>
        <select id="casualtyNumber">
            <option value="">-- Select Casualty --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label>Casualty Name</label>
        <input type="text" id="casualtyName" required>

        <label>Injuries (comma separated)</label>
        <input type="text" id="injuries">

        <label>Location of Injury (comma separated, in same order as injuries)</label>
        <input type="text" id="injuryLocations">

        <label>What Happened</label>
        <textarea id="whatHappened"></textarea>

        <label>Medical History</label>
        <textarea id="medicalHistory"></textarea>

        <label>Drug Allergies</label>
        <input type="text" id="allergies">

        <label>Last Meal</label>
        <input type="text" id="lastMeal">

        <button type="button" id="saveScenario">Save Scenario</button>
    </form>

    <script type="module" src="script.js"></script>
</body>
</html>
